{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="container-sm row justify-content-md-center">
        <div class="card col-5 mt-5 pt-4 pb-4 shadow p-3 mb-5 bg-white rounded">
            <form action="{{ url_for('login') }}" method="POST">
                {{ form.csrf_token }}
                <div class="row justify-content-md-center">
                    <div class="col-10 form-group">
                        <label>E-mail</label>
                        {{ form.email(class_="form-control") }}
                    </div>
                </div >
                <div class="row justify-content-md-center">
                    <div class="col-10 form-group">
                        <label>Senha</label>
                        {{ form.password(class_="form-control") }}
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-10">
                        {{ form.submit(class_="btn btn-success btn-sm btn-block")}}
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-11">
                        <a href="{{ url_for('register') }}"><p>Não é registrado?</p></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock%}
