<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Escore Empresa - {% block title %}{% endblock %}</title>
        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-dark" style="background-color: #df4d96;">
            <a href="https://www.serasa.com.br/" target="_blank">
                <img src="https://www.serasa.com.br/lno/static-webfiles/logo/serasa-white.svg" width="60" height="60">
            </a>
            {% block navegation %}
                {% include 'components/navigation_bar.html' %}
            {% endblock %}
        </nav>
        <div class="text-center mt-1">
            {% include 'components/notifications.html' %}
        </div>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>

</html>
